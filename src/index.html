<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Downloader</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
      // set the Pyodide files URL (packages.json, pyodide.asm.data etc)
      window.languagePluginUrl =
        "https://cdn.jsdelivr.net/pyodide/v0.16.1/full/";
    </script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.16.1/full/pyodide.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Video Downloader</h1>
        <input class="input" type="text"></input>
        <button class="button is-primary" onclick="doThing()">Submit</button>
      </div>
    </section>
    <script type="text/javascript">
      languagePluginLoader.then(function() {
        console.log("Ready!");
      });
      
      function doThing(){
        pyodide.runPythonAsync(
          `
          from js import Blob, document
          from js import window
            
          txt = "This copy pasted code from stackoverflow better work"
              
          blob = Blob.new([txt], {type : 'application/text'})
          url = window.URL.createObjectURL(blob) 
          window.location.assign(url)
          `
        );
      }
    </script>
  </body>
</html>
